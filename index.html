<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Laurens Lifestyle</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="apple-touch-icon" href="favicon.ico" />
		<script src="script.js"></script>
	</head>

	<body>
		<header>
			<div class="wrap">
				<div class="header-inside">
					<div class="header-logo">
						<img
							src="/assets/logo.svg"
							alt="Laurens Lifestyle logo"
							class="logo"
						/>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="wrap">
				<div class="flex">
					<div class="flex-left">
						<h1>Website coming soon.</h1>
						<p>
							Iâ€™m a health coach and nutrition advisor I work closely with my
							clients to evaluate their lifestyle and nutrition habits, assist
							with health concerns, and promote healthy lifestyle and dietary
							changes that improve their health and wellness.
						</p>
					</div>
					<div class="flex-right">
						<img
							class="splash"
							src="/assets/homepage-100.jpg"
							role="presentation"
						/>
					</div>
				</div>
			</div>

			<section class="newsletter">
				<div class="wrap">
					<div class="newsletter__inside">
						<p class="newsletter__title">Get a free consultation</p>

						<div class="newsletter__input-wrap">
							<input
								class="newsletter__input"
								name="firstname"
								type="text"
								placeholder="FIRST NAME"
							/>
							<input
								class="newsletter__input"
								name="lastname"
								type="text"
								placeholder="SURNAME"
							/>
							<a
								href="mailto:lauren@laurenslifestyle.co.uk"
								class="newsletter__btn"
								id="mail"
								>contact
							</a>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>

<script>
	const fname = document.getElementsByName("firstname")[0].value;
	const lname = document.getElementsByName("lastname")[0].value;
	const btn = document.getElementById("mail");
	const url = `mailto:lauren@laurenslifestyle.com?subject=Free Consultation&body=First Name: ${fname}%0d%0a Last Name: ${lname}%0d%0a`;

	btn.addEventListener("click", () => {
		document.getElementById("mail").setAttribute("href", url);
	});
</script>
